<div class="login-page">
  <div class="form">
    <div class="login">
      <div class="login-header">
        <h3>LOGIN</h3>
        <p>Please enter your credentials to login.</p>
      </div>
    </div>
    <form class="login-form" (ngSubmit)="login(username, password)">
      <input type="text" placeholder="username" name="username" [(ngModel)]="username"/>
      <input type="password" placeholder="password" name="password" [(ngModel)]="password"/>
      <button type="submit">login</button>
      <p class="message">Not registered? <a routerLink="/register">Create an account</a></p>
    </form>
  </div>
</div>
